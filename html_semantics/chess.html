<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard design</title>
    <link rel="stylesheet" href="chess.css">
</head>
<body>
    <header>
        <!-- This is a heading -->
        <h1>Chessboard</h1>
    </header>
    <main>
        <!-- Using table tag to set up a chessbord -->
        <table class="chess">
            <tr class="board">
                <td class="white">&#9820</td>
                <td class="black">&#9822</td>
                <td class="white">&#9821</td>
                <td class="black">&#9819</td>
                <td class="white">&#9818</td>
            </tr>
            <tr>
                <td class="black">&#9823</td>
                <td class="white">&#9823</td>
                <td class="black">&#9823</td>
                <td class="white">&#9823</td>
                <td class="black">&#9823</td>
            </tr>
            <tr>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
            </tr>
            <tr>
                <td class="black">&#9817</td>
                <td class="white">&#9817</td>
                <td class="black">&#9817</td>
                <td class="white">&#9817</td>
                <td class="black">&#9817</td>
            </tr>
            <tr>
                <td class="white">&#9814</td>
                <td class="black">&#9816</td>
                <td class="white">&#9815</td>
                <td class="black">&#9813</td>
                <td class="white">&#9812</td>
            </tr>
        </table>
    </main>
    <!-- This is the footer -->
    <footer>
        <p>&copy; <em id="date"></em> 2022 All Rights Reserved by singng</p>
    </footer>
</body>
</html>
