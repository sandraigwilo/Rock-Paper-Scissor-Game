<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <!-- Navigation bar -->
        <nav class="nextpage">
            <ul>
                <li><a class="about" href="about.html">About Me</a></li>
                <li><a class="contact" href="contact.html">Contact Me</a></li>
                <li><a class="reg" href="registration.html">Registration</a></li>
                <li><a class="active" href="login.html">Login</a></li>
            </ul>   
        </nav>
    </header>

    <main>
        <h1>Enter your details to login</h1>
        <form class="frm">
            <table>
                <tr>
                    <td><label for="email" class="em">Email</label></td>
                    <td><input type="email" id="email" name="email" placeholder="happy@gmail.com"></td>
                </tr>
                <tr>
                    <td><label for="password" class="pass">Password</label></td>
                    <td><input type="password" id="password" name="password" pattern="your password needs to be between 8 and 20 characters long and contain at least one uppercase letter, a lowercase letter, a special character and a number"></td>
                </tr>
            </table>
        </form>

    </main>

    <footer>
      <button type="submit" class="end">Sign In</button>
      <p class="account">Don't have an account? <a href="#">Sign up</a></p>  
    </footer>
    
</body>
</html>
