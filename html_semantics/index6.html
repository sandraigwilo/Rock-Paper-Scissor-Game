<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <header>

    </header>

    <main>
        <form action="">
            <table>
                <tr>
                    <td><label for="fname"> First Name</label></td>
                    <td><input type="text" id="fname" name="fname" maxlength="20" minlength="3"></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name</label></td>
                    <td><input type="text" id="lname" name="lname" maxlength="20" minlength="3"></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone Number</label></td>
                    <td><input type="tel" id="phone" name="phone" placeholder="0801-234-5678" required pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="country">Country</label></td>
                    <td><input type="text" id="origin" name="country" required></td>
                </tr>
                <tr>
                    <td><label for="state/province">State/Province</label></td>
                    <td><input type="text" id="state" name="state" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" id="password" name="password" required pattern="Sn6.=*"></td>
                </tr>
                <tr>
                    <td><label for="password">Confirm password</label></td>
                    <td><input type="password" id="password" name="password" required pattern="Sn6.=*"></td>
                </tr>
            </table>
        </form>

    </main>

    <footer>
        
    </footer>
    
</body>
</html>
