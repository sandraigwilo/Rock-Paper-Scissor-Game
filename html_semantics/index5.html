<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <header>

    </header>

    <main>
        <form action="">
            <table>
                <tr>
                    <td><label for="fname"> First Name</label></td>
                    <td><input type="text" id="fname" name="fname" maxlength="20" minlength="3"></td>
                </tr>    
                <tr>    
                    <td><label for="lname">Last Name</label></td>
                    <td><input type="text" id="lname" name="lname" maxlength="20" minlength="3"></td>
                </tr>    
                <tr>    
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="message">Message</label></td>
                    <td><input type="text" id="message" name="message" maxlength="50" minlength="10"></td>
                </tr>
            </table>
        </form>

    </main>

    <footer>
        <button type="submit" class="done">Submit</button> 
    </footer>
</body>
</html>
