<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <header>
        <!-- Navigation bar -->
        <nav class="nextpage">
            <ul>
                <li><a class="about" href="about.html">About Me</a></li>
                <li><a class="contact" href="contact.html">Contact Me</a></li>
                <li><a class="active" href="registration.html">Registration</a></li>
                <li><a class="log" href="login.html">Login</a></li>
            </ul>   
        </nav>
    </header>

    <main>
        <h1>Please Register Here</h1>
        <form class="frm">
            <table>
                <tr>
                    <td><label for="fname" class="fn"> First Name</label></td>
                    <td><input type="text" id="fname" name="fname" maxlength="20" minlength="3" placeholder="Your first name"></td>
                </tr>
                <tr>
                    <td><label for="lname" class="ln">Last Name</label></td>
                    <td><input type="text" id="lname" name="lname" maxlength="20" minlength="3" placeholder="Your last name"></td>
                </tr>
                <tr>
                    <td><label for="phone" class="num">Phone Number</label></td>
                    <td><input type="tel" id="phone" name="phone" placeholder="0801-234-5678" required pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"></td>
                </tr>
                <tr>
                    <td><label for="gender" class="gen">Gender</label></td>
                    <td>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="country" class="cty">Country</label></td>
                    <td><input type="text" id="origin" name="country" placeholder="This field is required"></td>
                </tr>
                <tr>
                    <td><label for="state/province" class="sp">State/Province</label></td>
                    <td><input type="text" id="state" name="state" placeholder="This field is required"></td>
                </tr>
                <tr>
                    <td><label for="email" class="em">Email</label></td>
                    <td><input type="email" id="email" name="email" placeholder="happy@gmail.com"></td>
                </tr>
                <tr>
                    <td><label for="password" class="pass">Password</label></td>
                    <td><input type="password" id="password" name="password" pattern="your password needs to be between 8 and 20 characters long and contain at least one uppercase letter, a lowercase letter, a special character and a number"></td>
                </tr>
                <tr>
                    <td><label for="password" class="cpass">Confirm password</label></td>
                    <td><input type="password" id="cpassword" name="password" placeholder="confirm password"></td>
                </tr>
            </table>
        </form>
    </main>
    <footer>
        <button type="submit" class="end">Register</button>
        <p class="account">Already have an account? <a href="#">Sign in</a></p>
    </footer>
    
</body>
</html>
