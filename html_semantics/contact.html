<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <!-- Navigation bar -->
        <nav class="nextpage">
            <ul>
                <li><a class="about" href="about.html">About Me</a></li>
                <li><a class="active" href="contact.html">Contact Me</a></li>
                <li><a class="reg" href="registration.html">Registration</a></li>
                <li><a class="log" href="login.html">Login</a></li>
            </ul>   
        </nav>
        <h1>Contact Me</h1>
    </header>
    <main>
        <form class="contain">
            <table class="contact">
                <tr>
                    <td><label for="fname" class="fn"> First Name</label></td>
                    <td><input type="text" id="fname" name="fname" maxlength="20" minlength="3" placeholder="Your first name"></td>
                </tr>
                <br>    
                <tr>    
                    <td><label for="lname" class="ln">Last Name</label></td>
                    <td><input type="text" id="lname" name="lname" maxlength="20" minlength="3" placeholder="Your last name"></td>
                </tr>
                <br>    
                <tr>    
                    <td><label for="email" class="em">Email</label></td>
                    <td><input type="email" id="email" name="email" placeholder="happy@gmail.com"></td>
                </tr>
                <br>
                <tr>
                    <td><label for="message" class="mg">Message</label></td>
                    <td><textarea id="message" name="message" placeholder="Write a message to me..."></textarea></td>
                </tr>
                <br>
            </table>
        </form>
    </main>
    <footer>
        <button type="submit" class="done">Submit</button> 
    </footer>
</body>
</html>
